apiVersion: v1  
urcap:
  urcap-id: hello-port
  urcap-name: Hello Port
  vendor-id: universal-robots
  vendor-name: Universal Robots
  version: 1.0
artifacts:
  containers:
  - id: container-id
    name: container name
    image: container-image
    ports:
    - name: http
      containerPort: 8080
      protocol: TCP
    volumeMounts:
    - mountPath: /mount
  polyscopebundles:
  - name: myosgibundle
    bundle: myosgibundle-1.0-SNAPSHOT.jar
  webarchives:
  - name: mywebarchive
    bundle: mywebarchive
  